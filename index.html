<!DOCTYPE HTML>
<html ng-app="chatRoom">
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <header>
    <h1> DevMountain Chat Room</h1>
  </header>
</head>
<body ng-controller="mainCtrl">
  <div class="main-container">
    <form ng-submit="sendMessage()">
      <input id="messageBox" class="form-control text-box" type="text" ng-model="message.text" placeholder="Message">
    </form>
    <input class="filterMessages" type="text" placeholder="search" ng-model="filterMessages.text">
    <div class="messages-container">
      <select ng-model="sortDate">
        <option value="true">Ascending</option>
        <option value="false">Descending</option>
      </select>
      <select ng-model="pickChatRoom">
        <option value="true">Choose Room</option>
        <option ng-repeat="room in chatRooms">{{room.name}}</option>
      </select>
      <p ng-repeat="message in messages | filter: filterMessages | orderBy: 'createdAt': sortDate"> {{message.text}} <span class="dateStamp">{{message.createdAt | date:'short'}}</span></p>
    </div>
  </div>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/parseService.js"></script>
  <script src="js/defaultHeaders.js"></script>
</body>
</html>
